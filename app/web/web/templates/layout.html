<!doctype html>
<html lang="eng">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Include Twitter Bootstrap and jQuery: -->
        <link rel="stylesheet" href="{{ url_for('static', filename='bootstrap.min.css') }}" type="text/css"/>
        <script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
        <script type="text/javascript" src="{{ url_for('static', filename='popper.min.js') }}"></script>
        <!--<script type="text/javascript" src="{{ url_for('static', filename='jquery.min.js') }}"></script>-->
        <script type="text/javascript" src="{{ url_for('static', filename='bootstrap.min.js') }}"></script>

        <!-- Include the plugin's CSS and JS: -->
        <script type="text/javascript" src="{{ url_for('static', filename='bootstrap-multiselect.js') }}"></script>
        <link rel="stylesheet" href="{{ url_for('static', filename='bootstrap-multiselect.css') }}" type="text/css"/>

        <link href="https://gitcdn.github.io/bootstrap-toggle/2.2.2/css/bootstrap2-toggle.min.css" rel="stylesheet">
        <script src="https://gitcdn.github.io/bootstrap-toggle/2.2.2/js/bootstrap2-toggle.min.js"></script>

        <!--<link rel=stylesheet type=text/css href="{{ url_for('static', filename='style.css') }}">-->
        <link rel=stylesheet type=text/css href="{{ url_for('static', filename='togglebutton.css') }}">

        <title>WRA A.P.P.{% block title %}{% endblock %}</title>
    </head>
    <body style="background-color:#702771;">
        <div style="margin: 2em auto; width: 50em; border: 5px solid #ccc; padding: 0.8em; background: white;">
          <h1>WRA A.P.P.</h1>
          <h2>{% block heading %}{% endblock %}</h2>
          {% block body %}{% endblock %}
        </div>
    </body>
</html>
